on:
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed
name: Slack Notification
jobs:
   on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: ERRORS
        SLACK_COLOR: '#B22222'
        SLACK_ICON: https://pngset.com/images/computer-icons-software-bug-computer-software-computer-virus-sea-life-animal-seafood-crab-transparent-png-1772380.png
        SLACK_MESSAGE: SOMETHING WENT WRONG
        SLACK_TITLE: ERROR Title
        SLACK_USERNAME: rtCamp

